<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Ionic Web Push </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    >
    <button ion-button expand="full" (click)="deleteToken()">Delete Token</button>
  </div>
</ion-content>
